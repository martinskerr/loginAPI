<section class="vh-100 bg-light">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg" style="border-radius: 1rem;">
                    <div class="card-body p-5">

                        <h3 class="mb-3 text-center">Ingresa Sesion</h3>

                        <form form-group [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="text-center">
                            <div class="form-group mb-3">   
                                <label for="usuarioForm" class="form-label">Usuario</label>                            
                                <input type="text" id="usuarioForm" class="form-control form-control-lg" placeholder="usuario" formControlName="usuario" />
                            </div>

                            <div class="form-group mb-3">
                                <label for="typePassword" class="form-label">Contraseña</label>  
                                <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="contraseña" formControlName="password" />
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
